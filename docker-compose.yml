services:
  postgres:
    restart: always
    image: 'postgres:latest'
    ports:
      - '5432:5432'
    volumes:
      - 'pgdata:/var/lib/postgresql/data'
      - './init-schemas-db.sh:/docker-entrypoint-initdb.d/init-schemas-db.sh'
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust

  sso:
    restart: always
    build: .
    command: 'python manage.py runserver 0.0.0.0:8000'
    env_file:
      - ./.env
    volumes:
      - '.:/src'
    ports:
      - '8000:8000'

volumes:
  pgdata:
